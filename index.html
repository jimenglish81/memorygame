<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Memorygame by jimenglish81</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://rawgit.com/jimenglish81/memorygame/master/src/memorygame.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style type="text/css">
    	.view {
    	   position: absolute;
    	   top: 10px;
    	   right: 10px;
    	   font-size: 12px;
    	}
    </style>
  </head>
  <body>
    <div class="wrapper">
        <div id="game"></div>
        <button id="reset">reset</button>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://rawgit.com/jimenglish81/memorygame/master/src/memorygame.js"> </script>
        <script src="https://rawgit.com/jimenglish81/memorygame/master/src/memorygameview.js"> </script>
        <script>
          var game = new MemoryGame();
		      var view = new MemoryGameView(game, '#game');
		      view.render();
		
		      $('#reset').on('click', function() {
			      game.reset();
			      view.render();
		      });
        </script>
        <p class="view"><a href="https://github.com/jimenglish81/memorygame">View the Project on GitHub <small>jimenglish81/memorygame</small></a></p>
  </body>
</html>
