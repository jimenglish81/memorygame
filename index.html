<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Memorygame by jimenglish81</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/jimenglish81/memorygame/master/src/memorygame.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
        <h1>Memorygame</h1>
        <div id="game"></div>
	      <button id="reset">reset</button>
	      <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://raw.githubusercontent.com/jimenglish81/memorygame/master/src/memorygame.js"> </script>
        <script src="https://raw.githubusercontent.com/jimenglish81/memorygame/master/src/memorygameview.js"> </script>
        <script>
            var game = new MemoryGame();
		        var view = new MemoryGameView(game, '#game');
		        view.render();
		
		        $('#reset').on('click', function() {
			         game.reset();
			         view.render();
		        });
        </script>
    </div>
    <script src="javascripts/scale.fix.js"></script>
  </body>
</html>
